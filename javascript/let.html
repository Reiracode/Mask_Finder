<body>
<script>
    for (var x=0;x<3;x++){
        console.log("var"+x)

        setTimeout(() => {
            console.log("var setTimeout"+x)
        }, x*1000);  
    }
    console.log(x)

    for (let i=0;i<3;i++){
        console.log("let"+i)
        setTimeout(() => {
            console.log("let setTimeout"+i)
        }, 0);
    }
    console.log(i)

    /*
    for 0
    for 1
    for 2
    3
    0
    1 
    2
    undefined

    */
</script>
   
</body>
